<div class="row">
    <form action="/register" method="post" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group form-group1">
                <label for="emailLogin">Email address</label>
                <input type="email" class="form-control" id="emailLogin" name="emailLogin" placeholder="Enter e-mail" xlistval1>
                <!--insert-help-block-here1-->
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group form-group2">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter password" xlistval2>
                <!--insert-help-block-here2-->
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group form-group3">
                <label for="loginPassword2">Repeat password</label>
                <input type="password" class="form-control" id="loginPassword2" name="loginPassword2" placeholder="Repeat password" xlistval3>
                <!--insert-help-block-here3-->
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group form-group4">
                <label for="registerName">Name</label>
                <input type="text" class="form-control" id="registerName" name="registerName" placeholder="Enter name" xlistval4>
                <!--insert-help-block-here4-->
            </div>
        </div>

        <input type="hidden" id="userId" name="userId" xlistval5>

        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Sign up</button>
        </div>
    </form>
</div>
